name: Deploy Vite app to GitHub Pages

on:
  push:
    branches:
      - main   # deploy whenever code is pushed to main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      # ðŸ‘‡ Debug: list available vite config files
      - name: List config files
        run: ls -l vite.config*

      # ðŸ‘‡ Build with GitHub Pages config
      - name: Build Vite project (GitHub Pages config)
        run: |
          echo ">>> Using vite.config.gh.js for GitHub Pages build"
          npm run build -- --config vite.config.gh.js

      - name: Upload artifact for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist   # vite build output
          
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
