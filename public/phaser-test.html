<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Phaser Test</title>
  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body { margin: 0; font-family: monospace; }
    .center-screen { min-height: 100dvh; display: grid; place-items: center; padding: 2rem; background: #0a0a0a; }
    .stage { width: min(95vmin, 1100px); aspect-ratio: 16/9; background: #151823; border-radius: 16px; overflow: hidden; }
    #app { width: 100%; height: 100%; }
  </style>
  <!-- Load Phaser from CDN for a quick test -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.js"></script>
</head>
<body class="center-screen">
  <main class="stage"><div id="app"></div></main>
  <script>
    const config = {
      type: Phaser.AUTO,
      parent: 'app',
      width: '100%',
      height: '100%',
      backgroundColor: '#1d2b53', // deep blue background
      scene: {
        create: function () {
          this.add.text(100, 100, "âœ… Phaser Works!", { font: "32px Arial", fill: "#ffffff" });
        }
      }
    };

    new Phaser.Game(config);
  </script>
</body>
</html>
