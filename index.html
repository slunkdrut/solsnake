<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Solana Snake Game</title>
    <style>
        :root { color-scheme: dark; }
        * { box-sizing: border-box; }
        html, body { height: 100%; }
        body { margin: 0; font-family: monospace; }
        /* Center the page and fill viewport */
        .center-screen {
            /* Full viewport height with fallbacks for iOS */
            min-height: 100vh;
            min-height: 100svh;
            min-height: 100dvh;
            display: grid;
            place-items: center;
            padding: 2rem;
            background: #0a0a0a;
            /* Ensure proper scaling in production */
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        /* Stage area that holds the game canvas */
        .stage {
            /* Default: desktop / vertical */
            width: min(90vmin, 800px);
            aspect-ratio: 9 / 20;
            background: #151823;
            border-radius: 16px;
            overflow: hidden;
            display: block;
            /* Ensure proper scaling */
            position: relative;
            max-width: 100%;
            max-height: 100%;
        }

        /* Phone-friendly portrait layout: fill full screen height */
        @media (orientation: portrait) {
            .center-screen { 
                padding: 0.25rem; /* Even more minimal padding for maximum space usage */
            }
            .stage {
                /* Fill available viewport height and width with minimal margin */
                width: calc(100vw - 0.5rem);
                height: calc(100svh - 0.5rem);
                height: calc(100dvh - 0.5rem);
                border-radius: 8px; /* Smaller rounded corners */
                aspect-ratio: unset; /* Override aspect ratio on mobile */
            }
        }
        /* Let Phaser parent fill the stage */
        #app { width: 100%; height: 100%; }
    </style>
</head>
<body class="center-screen">
    <main class="stage">
        <div id="app"></div>
    </main>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
