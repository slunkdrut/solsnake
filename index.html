<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Solana Snake Game</title>
    <style>
        :root { color-scheme: dark; }
        * { box-sizing: border-box; }
        html, body { height: 100%; }
        body { margin: 0; font-family: monospace; }
        /* Center the page and fill viewport */
        .center-screen {
            /* Full viewport height with fallbacks for iOS */
            min-height: 100vh;
            min-height: 100svh;
            min-height: 100dvh;
            display: grid;
            place-items: center;
            padding: 2rem;
            background: #0a0a0a;
        }
        /* Stage area that holds the game canvas */
        .stage {
            /* Default: desktop / landscape */
            width: min(95vmin, 1100px);
            aspect-ratio: 16 / 9;
            background: #151823;
            border-radius: 16px;
            overflow: hidden;
            display: block;
        }

        /* Phone-friendly portrait layout: fill full screen height */
        @media (orientation: portrait) {
            .center-screen { padding: 0; }
            .stage {
                /* Fill available viewport height and width */
                width: 100vw;
                height: 100svh;
                height: 100dvh;
                border-radius: 0; /* avoid cropping on edges */
            }
        }
        /* Let Phaser parent fill the stage */
        #app { width: 100%; height: 100%; }
    </style>
</head>
<body class="center-screen">
    <main class="stage">
        <div id="app"></div>
    </main>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
